<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>
            Layout - Questao 04
        </title>
        <style type="text/css">
        #corpo input{
            font-family: arial;
            background: #333;
            background-color: #ddd;
        }
        #corpo label{
            font-family: arial;
        }
        #corpo {
            width: 500px; 
            right: 500px; }

        #cabecalho h1 {
     color: darkgray;
     padding: 5px;
     text-align: left;
        }
        #corpo select {
            background: darkgray;
        }
   

        </style>
    </head> 
    
    <body>
        <div id="cabecalho">
    <h1>Ficha Cadastral</h1>
        </div>
         <div id="corpo">
                <form action="salvar.jsp" method="post">
               <fieldset>
                    <legend> Dados Pessoais:</legend>
                    <label> Nome:</label>
                    <input type="text" name="Nome" size="80px" >
                    <br>
                    <p>
                    <label> RG:</label>
                    <input type="text" name="RG" size="25px">
                    <label>CPF:</label>
                    <input type="text" name="CPF"size="39px" >
                    <br>
                    <p>
                    <label> Endereço: </label>
                    <input type="text" name="Endereço" size="80px">
                    <br>
                    <p>
                        <label> Gênero:</label>
                        <select name="selecao">
                            <option value="1">Feminino</option>
                            <option value="2">Masculino</option>
                        </select>
                    <label> Data de Nascimento </label>
                    <input type="text" name="DataNascimento">
                    <br>
                    <p>
                        <label>Situação Civil:</label>
                        <input type="radio" name="radio1" value="1"> Solteira(o) 
                        <input type="radio" name="radio2" value="2"> Casada(o)
                        <input type="radio" name="radio3" value="3"> Casada(o)
                        <br>
                        <input type="submit" value="cadastrar">
                    </form>
                </fieldset>
            </div>
    </body>
</html>
